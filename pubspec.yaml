name: szikapp
description: Awesome application for doing business in da SZIK.
authors:
  - Csertán Tamás <csertan.tamas@szentignac.hu>
  - Sárvári Márk <sarvari.mark@szentignac.hu>

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.1
  cupertino_icons: ^1.0.2
  json_annotation: ^4.0.0
  easy_localization:
  shared_preferences: ^2.0.5
  # Firebase:
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.1
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.1
  json_serializable: ^4.0.3
  pedantic: ^1.9.2
  

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/pictures/