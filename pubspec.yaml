name: szikapp
description: Awesome application for doing business in da SZIK.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.3+365

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^5.0.1
  easy_localization: ^3.0.3
  dropdown_search: ^5.0.6
  # Firebase:
  firebase_analytics: ^10.5.1
  firebase_auth: ^4.10.1
  firebase_core: ^2.17.0
  firebase_crashlytics: ^3.3.7
  firebase_performance: ^0.9.2+7
  firebase_messaging: ^14.6.9
  flutter_signin_button: ^2.0.0
  google_sign_in: ^6.1.5
  http: ^1.1.0
  json_annotation: ^4.8.1
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  toggle_list: ^0.3.0
  flutter_launcher_icons: ^0.13.0
  flutter_svg: ^2.0.8
  url_launcher: ^6.1.14
  uuid: ^4.1.0
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.2
  table_calendar: ^3.0.8
  flutter_colorpicker: ^1.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_native_splash: ^2.3.4
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1

flutter_native_splash:
  # After change, run this command:
  # flutter clean && flutter pub get
  # flutter pub run flutter_native_splash:create
  color: "#59A3B0"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/pictures/launcher_icon.png"
  
  #image_path_ios: "assets/pictures/launcher_icon.png"
  #image_path_android: "assets/pictures/launcher_icon.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/pictures/
    - assets/pictures/boardgames/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
