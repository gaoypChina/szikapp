name: szikapp
description: Awesome application for doing business in da SZIK.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.12+183

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^2.3.0
  cupertino_icons: ^1.0.4
  easy_localization: ^3.0.1
  dropdown_search: ^3.0.1
  # Firebase:
  firebase_analytics: ^9.1.8
  firebase_auth: ^3.3.18
  firebase_core: ^1.17.0
  firebase_crashlytics: ^2.8.0
  firebase_dynamic_links: ^4.2.3
  firebase_performance: ^0.8.0+12
  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.3.1
  http: ^0.13.4
  json_annotation: ^4.5.0
  provider: ^6.0.2
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  toggle_list: ^0.2.1
  flutter_launcher_icons: ^0.9.2
  flutter_svg: ^1.0.3
  url_launcher: ^6.1.2
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  flutter_native_splash: ^2.2.0+1
  flutter_lints: ^2.0.1
  json_serializable: ^6.2.0

flutter_native_splash:
  # After change, run this command:
  # flutter clean && flutter pub get
  # flutter pub run flutter_native_splash:create
  color: "#59A3B0"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/pictures/launcher_icon.png"
  
  #image_path_ios: "assets/pictures/launcher_icon.png"
  #image_path_android: "assets/pictures/launcher_icon.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/pictures/
    - assets/pictures/boardgames/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
