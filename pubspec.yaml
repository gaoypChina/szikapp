name: szikapp
description: Awesome application for doing business in da SZIK.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.2.0+297

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^3.0.3
  easy_localization: ^3.0.1
  dropdown_search: ^5.0.6
  # Firebase:
  firebase_analytics: ^10.1.5
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  firebase_crashlytics: ^3.0.16
  firebase_dynamic_links: ^5.0.16
  firebase_performance: ^0.9.0+15
  flutter_signin_button: ^2.0.0
  google_sign_in: ^6.0.2
  http: ^0.13.5
  json_annotation: ^4.8.0
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  shimmer: ^2.0.0
  toggle_list: ^0.3.0
  flutter_launcher_icons: ^0.12.0
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.10
  uuid: ^3.0.7
  sign_in_with_apple: ^4.2.0
  crypto: ^3.0.2
  table_calendar: ^3.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_native_splash: ^2.2.16
  flutter_lints: ^2.0.1
  json_serializable: ^6.6.1

flutter_native_splash:
  # After change, run this command:
  # flutter clean && flutter pub get
  # flutter pub run flutter_native_splash:create
  color: "#59A3B0"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/pictures/launcher_icon.png"
  
  #image_path_ios: "assets/pictures/launcher_icon.png"
  #image_path_android: "assets/pictures/launcher_icon.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/pictures/
    - assets/pictures/boardgames/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
